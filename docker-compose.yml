version: "3.11"

services:
  postgresdb:
    build: ./postgres
    ports:
        - "5432:5432"

  app:
    build: .
    ports:
      - "1234:1234"
    environment:
      - FSTR_DB_LOGIN=Daniil
      - PASSWORD=123456
      - FSTR_DB_HOST=postgresdb
      - FSTR_DB_PORT=5432
      - DATABASE=app_db
    depends_on:
      - postgresdb
    restart: unless-stopped
